
<!DOCTYPE html>

  <style>
    /* Hotspot stili */
    .hotspot {
      background-color: rgba(0, 123, 255, 0.5);
      border-radius: 50%;
      width: 30px;
      height: 30px;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;

    .hotspot:hover {
      background-color: rgba(0, 123, 255, 0.8);
      transform: scale(1.1);
